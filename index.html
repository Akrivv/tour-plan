<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              class="logo__image"
              src="./img/logo-horizontal.svg"
              alt="Logo: Best Tour Plan"
          /></a>
          <form class="search navbar__search" action="#">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="./img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              src="./img/user-avatar.png"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav>
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a class="breadcrumb-list__link" href="#">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a class="breadcrumb-list__link" href="#">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__name">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="/img/Star.svg" alt="Star" />
                <img src="/img/Star.svg" alt="Star" />
                <img src="/img/Star.svg" alt="Star" />
                <img src="/img/Star.svg" alt="Star" />
                <img src="/img/Star.svg" alt="Star" />
              </div>
              <h1 class="hotel-name hotel-info__hotel-name">
                Grand Hilton Hotel
              </h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <div class="rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
